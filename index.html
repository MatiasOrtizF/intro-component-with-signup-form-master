<body>
    <div class="flex">
      <div class="encabezado">
          <h2>
            Learn to code by watching others
          </h2>
        
          <p>
            See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable.
          </p>
      </div>
    
      <div class="bg-violet">
          <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
      </div>
    
      <div class="formulario">
          <form action="" method="POST" id="form">
            <input type="text" id="nombre" placeholder="First Name"> 
            <input type="text" id="apellido" placeholder="Last Name ">
            <input type="email" id="email" placeholder="Email Address"> 
            <input type="password" id="contraseña" placeholder="Password">
          </form>
      
          <button type="submit" id="btn"> Claim your free trial </button>
      
          <p>
            By clicking the button, you are agreeing to our <span>Terms and Services</span>
          </p>
      </div>
      
      <p class="warnings" id="warnings"></p>
    </div>
